{% extends 'home.html' %}

{% block content %}


<div class="container">
    <div class="row justify-content-center mb-5" >
        
            <h1>Gallery</h1>
    
    </div>
    <div class="row justify-content-end">
        <a href="{% url  'home'%}" class="btn btn-outline-primary">Home</a>
    </div>
    <div class="row">
        
            {% for i in images %}
        <div class="col-4 my-3 px-3" style="max-height: 180px;">

            <img src="../media/{{i.document }}" class="img-fluid" style="max-height: inherit;"/>
        </div>

            
            {% endfor %}
    </div>
</div>

{% endblock %}
