

{% extends 'home.html' %}
{% load static %}

{% block content %}


<div class="container  pt-3 pb-5" style="height: 100vh">
    <div class="row justify-content-end my-5">
      <a href="{% url  'home'%}" class="btn btn-outline-primary">Home</a>
    </div>
        
    <h1>Profile</h1>
    <div class="row">
        <div class="col-md-4"> 
            <table class="table table-striped table-hover">
            <thead>
                <th>#</th>
                <th>Profile Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Profile</th>
            </thead>
            <tbody>
            {% for profile in data %}
            <thead>
            <td><strong>{{ forloop.counter }} </strong></td>
            <td><strong>{{ profile.name}}</strong></td>
            <td><strong>{{ profile.email}}</strong></td>
            <td><strong>{{ profile.address}}</strong></td>
            <td><strong>{{ profile.phone}}</strong></td>
            <td><strong>{{ profile.profile}}</strong></td>
            </thead>
            {% endfor %}
            </tbody>
            </table>
        <div>
    </div>
</div>
{% endblock %}
